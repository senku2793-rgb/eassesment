{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  <input name="username" placeholder="Name" required>
  <input name="email" placeholder="Email">
  <select name="role">
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
  </select>
  <button type="submit">Login</button>
</form>
{% endblock %}
